<!DOCTYPE html>
<html>

     <head>

     <title>links</title>

     <meta charset = "utf-8">

    <style type = "text/css">
      a{

        text-decoration: none;
        padding: 10px;
      }

      /*LINKS NAO VISITADOS*/

    a:link{
           color: red;

    }

     /*LINKS VISITADOS*/
    
    a:visited{
           color: blue;

    }


    /*LINKS MOUSE HOVER*/

    a:Hover{
           color: white;
           background: orange;

    }
      

     
     </style>



     </head>





     <body>


      <a href="https://www.google.com/">GOOGLE  &nbsp;|
      <a href="https://www.trello.com">TRELLO  &nbsp;|
      <a href="https://www.github.com">GITHUB  &nbsp;|
      <a href="https://www.twitter.com">TWITTER





     </body>










</html
